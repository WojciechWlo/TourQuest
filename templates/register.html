{% extends "layout.html" %}

{% block body %}
<div class="col-xl-3 col-md-7 col-sm-12">
    <div id="container">
        <h1>Register</h1>

        <form action="/register" method="post">
            Login<br>
            <input autocomplete="off" autofocus name = "login" placeholder="Login" type = "text"><br/>
            Password<br>
            <input autocomplete="off" name = "password" placeholder="Password" type = "password"><br/>
            Confirm Password<br>
            <input autocomplete="off" name = "confirm_password" placeholder="Confirm Password" type = "password"><br/>
            <br/>
            <button type = "submit">Sign up</button>
            {%if msg is not none %}
                <br>
                <div class="form_message">
                    {{msg}}
                </div>
            {% endif %}
        </form>
        <br/>
        Do You have account? <a href = "/login">Sign in</a>    
    </div>
</div>
{% endblock %}
